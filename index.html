<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Ops - Puzzle Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h1 {
            color: #ffffff;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .table-dark {
            background-color: #1e1e1e;
        }
        .table-dark th, .table-dark td {
            color: #f8f9fa;
        }
        .table-dark th:nth-child(3) {
            color: #ffffff;
        }
        .carousel-item iframe {
            width: 100%;
            height: 90vh; /* Increased form height */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 style="color: rgb(9, 218, 9);" class="text-center mb-4">Capture Ops</h1>
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Number of Points</th>
                    <th>Difficulty</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a target="_blank" href="https://abhishek1325.github.io/Capture-Ops/">Socially Awkward</a></td>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td><a target="_blank" href="https://example.com/number-roulette">Number Roulette</a></td>

                    <td><span class="text-success">●</span></td>
                </tr>
                <tr>

                    <td class="text-white">10</td>

                </tr>
                <tr>

                    <td class="text-white">5</td>
                    <td><span class="text-success">●</span></td>
                </tr>
                <tr>

                    <td class="text-white">10</td>
                    <td><span class="text-danger">●</span></td>
                </tr>
                <tr>
                    <td><a target="_blank" href="https://example.com/murder-mystery">Murder Mystery</a></td>
                    <td class="text-white">5</td>
                    <td><span class="text-success">●</span></td>
                </tr>
                <tr>
                    <td><a target="_blank" href="https://swastika0509.github.io/Guess_the_number/">Number Game</a></td>
                    <td class="text-white">10</td>
                    <td><span class="text-danger">●</span></td>
                </tr>
                <tr>
                    <td><a target="_blank" href="https://jeet1703.github.io/CaptureopsPasswordGame/">Crack The Password</a></td>
                    <td class="text-white">5</td>
                    <td><span class="text-success">●</span></td>
                </tr>
                <tr>
                    <td><a target="_blank" href="https://example.com/look-around">Look Around</a></td>
                    <td class="text-white">10</td>
                    <td><span class="text-danger">●</span></td>
                </tr>
            </tbody>
        </table>

        <!-- Google Forms Carousel -->
        <div id="formCarousel" class="carousel slide my-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe7dbgHiauMngsDx6z8tDWZaQ3Q9uWU9j-WVZE0ClDgqfux9g/viewform?usp=header"></iframe>
                </div>
                <div class="carousel-item">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc2gdgDfSpMm1TFeXGQg7hKf43pplzpAqsfZdP5GUb5jQghng/viewform?usp=header"></iframe>

            <button class="carousel-control-prev" type="button" data-bs-target="#formCarousel" data-bs-slide="prev">

                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#formCarousel" data-bs-slide="next">
