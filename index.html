<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Ops - Puzzle Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h1 {
            color: #ffffff;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .table-dark {
            background-color: #1e1e1e;
        }
        .table-dark th, .table-dark td {
            color: #f8f9fa;
        }
        /* Change the text color of Difficulty header */
        .table-dark th:nth-child(3) {
            color: #ffffff; /* White color */
        }
        /* Google Form should cover 100% of the screen */
        .form-container {
            margin-top: 30px;
            width: 100%;
            height: 80vh; /* Makes form take most of the screen height */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 style="color: rgb(9, 218, 9); " class="text-center mb-4  ">Capture Ops</h1>
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Number of Points</th>
                    <th>Difficulty</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="#">ELF x86 - 0 protection</a></td>
                    <td class="text-white">5</td>
                    <td><span class="text-success">●</span></td>
                </tr>
                <tr>
                    <td><a href="#">ELF x86 - Basic</a></td>
                    <td class="text-white">5</td>
                    <td><span class="text-success">●</span></td>
                </tr>
                <tr>
                    <td><a href="#">PE x86 - 0 protection</a></td>
                    <td class="text-white">5</td>
                    <td><span class="text-warning">●</span></td>
                </tr>
                <tr>
                    <td><a href="#">ELF C++ - 0 protection</a></td>
                    <td class="text-white">5</td>
                    <td><span class="text-warning">●</span></td>
                </tr>
                <tr>
                    <td><a href="#">Godot - 0 protection</a></td>
                    <td class="text-white">5</td>
                    <td><span class="text-danger">●</span></td>
                </tr>
                <tr>
                    <td><a href="#">PE DotNet - 0 protection</a></td>
                    <td class="text-white">5</td>
                    <td><span class="text-danger">●</span></td>
                </tr>
                <tr>
                    <td><a href="#">APK - Introduction</a></td>
                    <td class="text-white">5</td>
                    <td><span class="text-danger">●</span></td>
                </tr>
                <tr>
                    <td><a href="#">ELF MIPS - Basic Crackme</a></td>
                    <td class="text-white">5</td>
                    <td><span class="text-danger">●</span></td>
                </tr>
            </tbody>
        </table>
        
        <!-- Google Form Embed Section -->
        <div class="form-container">
            <h2 class="text-center">Submit Your Flags</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe7dbgHiauMngsDx6z8tDWZaQ3Q9uWU9j-WVZE0ClDgqfux9g/viewform?usp=header" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
